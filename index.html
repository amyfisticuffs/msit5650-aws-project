<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LingoSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/mystyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body style="background:#FFFFFF; color:#000000;">
    <section class="title-section">
        <div id="logo-container"><img src="../welcome.png" alt="LingoSphere logo" /></a></div>
    </section>


    <!-- Form for Text Areas and Dropdowns -->
    <form id="translationForm">
        <table>
            <tr>
                <td>
                    <div class="form-group">
                        <textarea class="textbox-input" autofocus="autofocus" id="sourceText" maxlength="60"></textarea>
                        <select class="form-select" id="sourceLanguage" name="sourceLanguage">
                            <option value="auto">Detect Language</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <textarea class="textbox-input" id="destinationText" placeholder="Translation"
                            readonly></textarea>
                        <select class="form-select" id="destinationLanguage" name="destinationLanguage">
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
        <!-- Translate Button with Hover Effect -->
        <div class="center">
            <button id="translateButton" class="btn btn-outline-dark" type="button">Translate</button>
            <button id="pollyButton" class="btn btn-outline-dark" type="button">ðŸ”ˆ</button>
        </div>
    </form>

    <div class="spacer">
    </div>

    <footer>
        <p>Copyright &#169 LingoSphere</p>
    </footer>


    <!-- JavaScript to Handle Form Submission and Translation -->
    <script>
        const sourceText = document.getElementById('sourceText');
        const destinationText = document.getElementById('destinationText');
        const sourceLanguageSelect = document.getElementById('sourceLanguage'); // Correct variable name
        const destinationLanguageSelect = document.getElementById('destinationLanguage'); // Correct variable name
        const translateButton = document.getElementById('translateButton');

        async function translate() {
            // Get input values
            const sourceLang = sourceLanguageSelect.value; // Correct variable name
            const targetLang = destinationLanguageSelect.value; // Correct variable name
            const text = sourceText.value;

            if (!text) {
                console.log('No input text available');
                return;
            }
            // Call Translate API
            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sourceLanguage: sourceLang,
                    targetLanguage: targetLang,
                    text: text
                })
            });

            try {
                console.log('Translate Button clicked');
                const data = await response.json();
                console.log(data);
                destinationText.value = data.TranslatedText;
                console.log('Translation applied');
            } catch (error) {
                console.error('Error parsing JSON:', error);
                return;
            }

        }

        translateButton.addEventListener('click', translate);

        async function polly() {
            // Get input values
            const targetLang = destinationLanguageSelect.value; // Correct variable name
            const text = destinationText.value;

            if (!text) {
                console.log('No translation available');
                return;
            }

            langCode = 'fr-FR';
            voice = 'LÃ©a';
            console.log('TargetLang is', targetLang);
            switch (targetLang) {
                case 'fr':
                    langCode = 'fr-FR';
                    voice = 'Mathieu';
                    break;
                case 'de':
                    langCode = 'de-DE';
                    voice = 'Vicki';
                    break;
                case 'es':
                    langCode = 'es-ES';
                    voice = 'Lupe'
                    break;
                default:
                    console.error('No language specified');
                    return;
            }
            // Call Polly API
            const response = await fetch('/polly', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    languageCode: langCode,
                    voidId: voice,
                    text: text
                })
            });

            try {
                console.log('Speak Button clicked');
                const data = await response.json();
                uri = data.OutputUri;
                console.log('Audio file created ' + uri);
                console.log('Type' + typeof uri);
                // const audio = new Audio("https://aws-project-ahf.s3.us-east-1.amazonaws.com/86649d60-6dd3-4d07-b604-78ae5744f600.mp3");
                audio = new Audio(uri);
                // Handle any playback errors
                audio.addEventListener('error', (e) => {
                    console.error('Error playing audio:', e);
                });

                try {
                    await audio.play();
                    console.log('Audio is playing');
                } catch (playError) {
                    console.error('Failed to play audio:', playError);
                }
            } catch (error) {
                console.error('Error parsing JSON:', error);
                return;
            }
        }

        pollyButton.addEventListener('click', polly);


    </script>

</body>

</html>
