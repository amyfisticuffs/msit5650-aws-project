<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LingoSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./mystyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body style="background:#FFFFFF; color:#000000;">
    <div class="container">
        <img src="../welcome.png" alt="LingoSphere Logo">
    </div>


    <!-- Form for Text Areas and Dropdowns -->
    <form id="translationForm">
        <table>
            <tr>
                <td>
                    <div class="form-group">
                        <textarea class="textbox-input" autofocus="autofocus" id="sourceText"></textarea>
                        <select class="form-select" id="sourceLanguage" name="sourceLanguage">
                            <option value="auto">Detect Language</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <textarea class="textbox-input" id="destinationText" placeholder="Translation" readonly></textarea>
                        <select class="form-select" id="destinationLanguage" name="destinationLanguage">
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="de">German</option>
                            <option value="ja">Japanese</option>
                            <option value="zh">Chinese</option>
                            <option value="ko">Korean</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
        <!-- Translate Button with Hover Effect -->
        <div class="center">
            <button id="translateButton" class="btn btn-outline-dark"
                type="button">Translate</button>
        </div>
    </form>

    <div class="spacer">
    </div>

    <footer>
        <p>Copyright &#169 LingoSphere</p>
    </footer>


    <!-- JavaScript to Handle Form Submission and Translation -->
    <script>
        const sourceText = document.getElementById('sourceText');
        const destinationText = document.getElementById('destinationText');
        const sourceLanguageSelect = document.getElementById('sourceLanguage'); // Correct variable name
        const destinationLanguageSelect = document.getElementById('destinationLanguage'); // Correct variable name
        const translateButton = document.getElementById('translateButton');

        async function translate() {
            // Get input values
            const sourceLang = sourceLanguageSelect.value; // Correct variable name
            const targetLang = destinationLanguageSelect.value; // Correct variable name
            const text = sourceText.value;

            // Call API
            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sourceLanguage: sourceLang,
                    targetLanguage: targetLang,
                    text: text
                })
            });

            try {
                console.log('Button clicked');
                const data = await response.json();
                console.log(data);
                destinationText.value = data.TranslatedText;
                console.log('Translation applied');
            } catch (error) {
                console.error('Error parsing JSON:', error);
            }

        }

        translateButton.addEventListener('click', translate);
    </script>

</body>

</html>
